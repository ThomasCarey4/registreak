version: '3.8'

services:
  db:
    image: postgres:15
    container_name: lucky_cat_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-lucky_cat}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    container_name: lucky_cat_api
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-lucky_cat}
      FLASK_ENV: ${FLASK_ENV:-development}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api:/app/api

volumes:
  db_data:
